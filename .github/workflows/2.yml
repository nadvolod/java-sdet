name: Selenium Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: | 
          cd /Users/runner/work/
          ls -a
          mvn -B package --file pom.xml
        working-directory: /Users/runner/work/java-sdet/java-sdet-bootcamp
      - name: Run tests
        working-directory: java-sdet-bootcamp
        run: mvn test --file pom.xml