name: Hello Automation World

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: List directories
      run: |
        ls -a
    - name: Build with Maven
      run: |
        cd '/home/runner/work/java-sdet/java-sdet-bootcamp'
        mvn clean install
    - name: Run unit tests
      working-directory: java-sdet-bootcamp
      run: mvn test -Dtest=UnitTests
    - name: Run API tests
      working-directory: java-sdet-bootcamp
      run: mvn test -Dtest=APITests
    - name: Run UI tests
      working-directory: java-sdet-bootcamp
      run: mvn test -Dtest=UITests
